<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <title>ToDo List</title>
  </head>
  <body style="background-color: rgb(201, 220, 236); user-select: none">
    <p class="text-center fw-bold display-5 m-5">
      To-<span class="text-primary fw-bold">Do</span>-List
      <span class="badge bg-primary">App</span>
    </p>
    <form onsubmit="event.preventDefault();">
      <div class="row m-5">
        <div class="col-md-3"></div>
        <div class="col-md-4 my-2">
          <input
            type="text"
            name="text"
            class="form-control form-control-lg text-dark p-2 fw-bold bg-lighter opacity-25 border border-primary"
            placeholder="Go To Gym..."
            id="inputTask"
          />
        </div>
        <div class="col-md-3 my-2 text-center">
          <button
            class="btn btn-outline-primary btn-lg px-5"
            id="addTask"
            type="submit"
          >
            Add Task
          </button>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-md-12">
        <p class="text-center fw-bold h4 text-muted" id="AddSomethingMsg">
          There Is No Task Here Yet Add Sth...
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div
          id="Display-Virtual-Cart-Item"
          class=" "
          data-bs-toggle="tooltip"
          data-bs-placement="right"
          title="double click to Checked your task OR Click for UnChecked"
        ></div>
      </div>
    </div>

    <!-- delete instruction massages -->
    <hr />
    <div class="text-muted text-center">
      <code>Click to Checked your task OR Double Click for UnChecked !</code>
      <br />
      <code>OR</code>
      <br />
      <button class="btn btn-danger px-5" id="deleteBtn">
        Delete All Task Here !
      </button>
    </div>
    <hr />

    <!-- footer section -->
    <div class="row bg-primary">
      <div class="col-md-12 fixed-b">
        <p class="text-light fw-bold p-2 text-center">
          Developed My Mulugeta Nigus | &copy; All Right Reserved 2023
        </p>
      </div>
    </div>

    <script src="../js/bootstrap.bundle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="App.js"></script>
    <!-- <script src="main.js"></script> -->
  </body>
</html>
